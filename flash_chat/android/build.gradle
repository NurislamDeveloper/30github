plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 34 // Update to the required SDK version

    namespace "com.nurislam.flash_chat" // Your package name

    defaultConfig {
        applicationId "com.nurislam.flash_chat" // Update this to match your namespace
        minSdkVersion 21
        targetSdkVersion 34 // Update to match compileSdkVersion
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22" // Define Kotlin version directly here
    // Add any other dependencies here
}

apply plugin: 'com.android.application'